<script id="games-template" type="text/template">
<table class="table table-striped table-bordered table-hover table-sm">
  <thead>
    <tr>
      <td>
        <form class="form-inline">
          <select name="type">
            <option value="">-- All --</option>
          </select>
        </form>
      </td>
      <td>
        <form class="form-inline">
          <select name="team">
            <option value="">-- All --</option>
{{#teams}}
            <option value="{{id}}">{{name}}</option>
{{/teams}}
          </select>
        </form>
      </td>
      <td>
        <form class="form-inline">
          <select name="stadium">
            <option value="">-- All --</option>
{{#stadiums}}
            <option value="{{code}}">{{name}}</option>
{{/stadiums}}
          </select>
        </form>
      </td>
      <th colspan="3">Kick-Off Times</th>
    </tr>
    <tr>
      <th>&nbsp;</th><th>Teams</th><th>Venue</th>
      <th>Stadium Local</th><th>UTC</th><th>Your Local</th>
    </tr>
  </thead>
  <tbody>
{{#games}}
    <tr class="game {{class}}"><td>{{description}}</td>
      <td>{{team1}}<br>vs<br>{{team2}}</td>
      <td>{{stadium}},<br>{{city}}</td>
      <td>{{timestadium}}</td>
      <td>{{timeutc}}</td>
      <td>{{timeuser}}</td>
    </tr>
{{/games}}
  </tbody>
</table>
</script>
