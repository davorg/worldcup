    <title>Dave's World Cup Page</title>

    <!-- CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Vendor JS -->

  <body>
    <nav class="navbar navbar-expand-md nav-bg fixed-top">
      <a class="navbar-brand" href="#">Dave's World Cup Page</a>
      <div class="collapse navbar-collapse">
        <form class="form-inline">
          <label for="team">Team:</label>
          <select class="form-control" name="team" id="team">
            <option value="">- All -</option>
          </select>
          <label for="round">Round:</label>
          <select class="form-control" name="round" id="round">
            <option value="">- All -</option>
          </select>
          <label for="stadium">Stadium:</label>
          <select class="form-control" name="stadium" id="stadium">
            <option value="">- All -</option>
          </select>
        </form>
      </div>
    </nav>
    <main class="container">

      <div class="starter-template">
        <h1>Dave's World Cup Page</h1>
        <p>Showing when World Cup games take place in your local timezone.</p>
        <p>Your timezone is: <span id="yourtimezone" title="That's what your browser has told us.&#013;If it's not correct, you should probably check your browser settings"></span>.</p>
        <div id="list"></div>
      </div>
